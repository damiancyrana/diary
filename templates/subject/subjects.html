{% extends 'base.html' %}

{% block content %}
    <p>Subjects:</p>
    <ul>
        {% for subject in subjects %}
            <li><a href="{% url 'diary:subject' subject.id %}">{{ subject }}</a></li>
        {% empty %}
            <li>subject no found !</li>
        {% endfor %}
    </ul>
    <a href="{% url 'diary:new_subject' %}">Add new subject</a>
{% endblock %}
