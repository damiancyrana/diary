{% extends 'base.html' %}

{% block content %}
    {% if form.errors %}
        <p>Incorrect data, Try again</p>
    {% endif %}

    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
    <button name="submit">Login</button>
    <input type="hidden" name="next" value="{% url 'diary:index' %}">
    </form>
{% endblock %}
